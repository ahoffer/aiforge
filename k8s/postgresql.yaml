# ---------- PostgreSQL (Langfuse backend) ----------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-data
  namespace: aiforge
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-config
  namespace: aiforge
data:
  POSTGRES_DB: "langfuse"
  POSTGRES_USER: "langfuse"
  POSTGRES_PASSWORD: "langfuse"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: aiforge
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      securityContext:
        appArmorProfile:
          type: Unconfined
      containers:
        - name: postgresql
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgresql-config
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 1Gi
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "langfuse"]
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "langfuse"]
            initialDelaySeconds: 15
            periodSeconds: 30
      volumes:
        - name: postgresql-data
          persistentVolumeClaim:
            claimName: postgresql-data
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: aiforge
spec:
  selector:
    app: postgresql
  ports:
    - name: tcp
      port: 5432
      targetPort: 5432
  type: ClusterIP
