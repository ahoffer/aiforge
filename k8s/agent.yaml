# ---------- Multi-Agent System ----------
apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-config
  namespace: aiforge
data:
  OLLAMA_URL: "http://ollama:11434"
  SEARXNG_URL: "http://searxng:8080"
  AGENT_MODEL: "devstral:latest-agent"
  AGENT_MAX_TOKENS: "2048"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent
  namespace: aiforge
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: agent
  template:
    metadata:
      labels:
        app: agent
    spec:
      containers:
        - name: agent
          image: agent:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: agent-config
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: agent
  namespace: aiforge
spec:
  selector:
    app: agent
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      nodePort: 31400
  type: NodePort
