# ---------- Gateway ----------
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: aiforge
data:
  OLLAMA_URL: "http://ollama:11434"
  SEARXNG_URL: "http://searxng:8080"
  QDRANT_URL: "http://qdrant:6333"
  AGENT_MODEL: "devstral:latest-agent"
  AGENT_MAX_TOKENS: "2048"
  # Injected into every Ollama request to override the 4096 default.
  # Matches Q4_0 KV cache budget in ollama.yaml.
  AGENT_NUM_CTX: "32768"
  # Langfuse tracing
  LANGFUSE_HOST: "http://langfuse:3000"
  LANGFUSE_PUBLIC_KEY: "pk-lf-aiforge"
  LANGFUSE_SECRET_KEY: "sk-lf-aiforge"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: aiforge
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      # Feb 2026: containerd on bigfish fails with "open /sys/kernel/security/apparmor/profiles"
      # when AppArmor kernel module is not loaded. Disable the default profile.
      securityContext:
        appArmorProfile:
          type: Unconfined
      containers:
        - name: gateway
          image: gateway:64c76e07fffe
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: gateway-config
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: aiforge
spec:
  selector:
    app: gateway
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      nodePort: 31400
  type: NodePort
