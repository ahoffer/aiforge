# ---------- Gateway ----------
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: aiforge
data:
  OLLAMA_URL: "http://ollama:11434"
  SEARXNG_URL: "http://searxng:8080"
  QDRANT_URL: "http://qdrant:6333"
  # Langfuse tracing
  LANGFUSE_HOST: "http://langfuse:3000"
  LANGFUSE_PUBLIC_KEY: "pk-lf-aiforge"
  LANGFUSE_SECRET_KEY: "sk-lf-aiforge"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: aiforge
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      # Feb 2026: containerd on bigfish fails with "open /sys/kernel/security/apparmor/profiles"
      # when AppArmor kernel module is not loaded. Disable the default profile.
      securityContext:
        appArmorProfile:
          type: Unconfined
      containers:
        - name: gateway
          image: gateway:f94b0f8dc830
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: gateway-config
          env:
            # Model identity and tuning flow from ollama-config so there
            # is a single source of truth for model name and context size.
            - name: AGENT_MODEL
              valueFrom:
                configMapKeyRef:
                  name: ollama-config
                  key: AGENT_MODEL
            - name: AGENT_NUM_CTX
              valueFrom:
                configMapKeyRef:
                  name: ollama-config
                  key: AGENT_NUM_CTX
            - name: AGENT_MAX_TOKENS
              valueFrom:
                configMapKeyRef:
                  name: ollama-config
                  key: AGENT_MAX_TOKENS
            - name: EMBEDDING_MODEL
              valueFrom:
                configMapKeyRef:
                  name: ollama-config
                  key: EMBEDDING_MODEL
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: aiforge
spec:
  selector:
    app: gateway
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      nodePort: 31400
  type: NodePort
